<div class="row row-cols-1">
    <div class="col col-md-4">
        <h3>Genre Selection</h3>
        <div class="list-group">
            <button class="list-group-item" style="text-align: left !important; width: 18rem;" *ngFor="let genre of genres" (click)="genreFilter(genre.id)">{{genre.name}}</button>
                
            
        </div>
    </div>

    <div class="col col-md-8">
        <div class="text-center">
            <h3>Browse Movies</h3>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" *ngFor="let movie of movies">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="cart-text">{{movie.description}}</p>
                        <p class="cart-text">{{movie.duration}}</p>
                        <a (click)="addMovieToCart(movie.id)" class='btn btn-primary'>Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
