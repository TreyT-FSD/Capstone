<div *ngIf="!isCartEmpty()">
    <h3>Your Cart</h3>

    <table class="table">
        <thead>
            <tr>
                <th>Movie</th>
                <th>Ticket Quantity</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of getCartItems(); let i = index">
                <!-- <td>
                    <ul style="list-style: none;">
                        <li>
                            {{cartItem.movie.title}}
                        </li>
                        <li>
                            <small>{{cartItem.showtime}}</small>
                        </li>
                    </ul>
                </td> -->
                <td>
                    <table class="table table-borderless table-sm">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td>{{cartItem.movie.title}}</td>
                            </tr>
                            <tr>
                                <td><small>Showtime: {{cartItem.showtime}}</small></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>{{cartItem.numTickets}}</td>
                <td>${{cartItem.subTotal.toFixed(2)}}</td>
                <td><a (click)="removeCartItem(cartItem)" class='btn btn-danger'>Delete</a></td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <div class="p-2">Total</div>
        <div class="p-2">${{getCartTotal().toFixed(2)}}</div>
    </div>

    
    <!-- <div *ngIf="!isValidUser()" class="d-flex justify-content-end">
        Please login or register to continue with Checkout
    </div>
    <div *ngIf="!isValidUser()" class="d-flex justify-content-end">
        <a class="btn btn-secondary m-2" routerLink='/user-registration'>SignUp</a>
        <a class="btn btn-secondary m-2" routerLink='/user-login'>Login</a>
    </div> -->

    <div class="d-flex justify-content-end">
        <div class="p-2">
            <!-- <input value="Checkout" routerLink="checkout" class="btn btn-primary" [disabled]="!isValidUser()"> -->
            <input value="Checkout" routerLink="checkout" class="btn btn-primary" >
        </div>
    </div>

</div>
<div *ngIf="isCartEmpty()">
    <div class="text-center">
        <h3>Your cart is empty!</h3>
    </div>
</div>
