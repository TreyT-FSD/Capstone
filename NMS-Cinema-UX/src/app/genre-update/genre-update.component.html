<div *ngIf="genre">
    <div class="row">
        <div class="col col-sm-3 ">
            <h3 class="text-center">Update Genre Name</h3>
        </div>
        <div class="col col-sm-8"></div>
    </div>
    <div class="row mb-3">
        <div class="col col-sm-2">
            <label for="genre-id">Genre Id: </label>
        </div>
        <div class="col col-sm-2">
            {{genre.id}}
        </div>
        <div class="col col-sm-8"></div>
    </div>
    <div class="row mb-3">
        <div class="col col-sm-2">
            <label for="genre-title">Genre Name: </label>
        </div>
        <div class="col col-sm-2">
            <input id="genre-title" [(ngModel)]="genre.name">
        </div>
        <div class="col col-sm-8"></div>
    </div>
    <br>
    <div class="col col-sm-4">
        <button class="btn btn-primary" (click)="updateGenre()">Update Genre</button> |
        <a class="btn btn-secondary" routerLink="/admin">Back </a>
    </div>
    <div class="col col-sm-8"></div>
</div>
<div *ngIf="!genre">
    Failed to retrieve the genre. Please return to the admin page and try again.
</div>
